<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> 
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--more fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--styling-->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Timeblocks-->
     <!-- Daily Planner -->
     <section class="row">
      <div class="col daylyPlanner">
        <div class="card text-center">
          <div class="card-header">
            <h5>Daily Planner</h5>
          </div>
          <div class="card-body">
            <div class="plannerDayDates alert alert-info m-0 p-0" role="alert" style="display: block;">
              <span id="dayDate"></span>
            </div>

            <!-- Day Activities are Displayed Here-->
            <div id="activities" style="display: none;">

            </div>
          </div>

          <!-- Daily Planner Footer -->
          <div class="card-footer text-muted">
            <div class="activity-saved alert alert-info m-0 p-0" role="alert" style="display: none;">
              <strong>Activity saved</strong>
            </div>
          </div> <!-- /Daily Planner Footer -->
        </div>
      </div>
    </section> <!-- /Daily Planner -->
  </div>
</div>
</div> <!-- /Container -->
              

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Main js -->
  <script src="script.js"></script>
  </div>
  </div>
  </div>
  </section>
  </div>
  </div>
  </div>
  
  </body>
</html>
